name: run
on:
  push:
  workflow_dispatch:

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16.13.0
      - run: docker compose up -d
      - run: yarn install
      - run: yarn run start:dev
